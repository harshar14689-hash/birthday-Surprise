<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    text-align:center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    overflow-x:hidden;
    color:white;
}

/* Main Entrance */
.main-message{
    font-size:28px;
    margin-top:40px;
    animation: fadeIn 3s ease-in-out;
}

/* Countdown */
#countdown{
    font-size:24px;
    margin-top:20px;
}

/* Cake (smaller) */
.cake{
    position:relative;
    width:150px;
    height:120px;
    background:#ff4d6d;
    margin:40px auto;
    border-radius:10px;
}

.candle{
    width:10px;
    height:40px;
    background:white;
    position:absolute;
    top:-40px;
    left:70px;
}

.flame{
    width:15px;
    height:15px;
    background:orange;
    border-radius:50%;
    position:absolute;
    top:-55px;
    left:67px;
    animation:flicker 0.5s infinite alternate;
}

@keyframes flicker{
    from{transform:scale(1);}
    to{transform:scale(1.2);}
}

/* Romantic Button */
button{
    padding:12px 25px;
    border:none;
    border-radius:25px;
    background:#ff3366;
    color:white;
    font-size:18px;
    cursor:pointer;
    margin:20px;
}

/* Love Letter Popup */
.popup{
    display:none;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:white;
    color:#ff3366;
    padding:25px;
    border-radius:15px;
    width:80%;
    max-width:350px;
    box-shadow:0 0 20px rgba(0,0,0,0.3);
}

/* Photos */
.gallery img{
    width:120px;
    height:120px;
    object-fit:cover;
    border-radius:15px;
    margin:10px;
}

/* Fireworks */
.firework{
    position:fixed;
    width:5px;
    height:5px;
    background:yellow;
    border-radius:50%;
    animation:explode 1s ease-out forwards;
}

@keyframes explode{
    to{
        transform:scale(20);
        opacity:0;
    }
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>

<body>

<div class="main-message">
Happy Birthday my dear friend, of My life ‚ù§Ô∏è
</div>

<div id="countdown"></div>

<div class="cake">
    <div class="candle"></div>
    <div class="flame"></div>
</div>

<button onclick="openLetter()">Open My Love Letter üíå</button>

<div class="popup" id="loveLetter">
<h3>My Love ‚ù§Ô∏è</h3>
<p>
You are the most beautiful part of my life.  
Every moment with you feels magical.  
I promise to stay with you forever.  
Happy Birthday My Queen üëë
</p>
<button onclick="closeLetter()">Close</button>
</div>

<h2>Our Memories üì∏</h2>
<div class="gallery">
<img src="photo1.jpg">
<img src="photo2.jpg">
<img src="photo3.jpg">
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>
<audio id="clickSound" src="click.mp3"></audio>

<script>
// Background music on first click
document.body.addEventListener("click", function(){
    document.getElementById("bgMusic").play();
});

// Click sound
document.addEventListener("click", function(){
    document.getElementById("clickSound").play();
});

// Countdown (SET HER BIRTHDAY DATE BELOW)
var birthday = new Date("March 10, 2026 00:00:00").getTime();

var x = setInterval(function(){
    var now = new Date().getTime();
    var distance = birthday - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
    "Countdown: " + days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    if(distance < 0){
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "It's Her Special Day! üéâ";
    }
},1000);

// Popup
function openLetter(){
    document.getElementById("loveLetter").style.display="block";
}

function closeLetter(){
    document.getElementById("loveLetter").style.display="none";
}

// Fireworks
setInterval(function(){
    var fw = document.createElement("div");
    fw.className="firework";
    fw.style.top=Math.random()*window.innerHeight+"px";
    fw.style.left=Math.random()*window.innerWidth+"px";
    document.body.appendChild(fw);
    setTimeout(()=>fw.remove(),1000);
},800);
</script>

</body>
</html>
