<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: linear-gradient(to right, #ff758c, #ff7eb3);
  font-family: Arial, sans-serif;
  text-align: center;
  color: white;
}

.container {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

h1 {
  font-size: 22px;
  margin-bottom: 20px;
}

/* üéÇ Cake */
.cake {
  position: relative;
  width: 200px;
  height: 120px;
  background: #fff;
  border-radius: 10px;
}

.layer {
  position: absolute;
  width: 200px;
  height: 40px;
  background: #ff4e8b;
  border-radius: 10px;
}

.layer1 { bottom: 0; }
.layer2 { bottom: 40px; background: #ff85a2; }
.layer3 { bottom: 80px; background: #ffc0cb; }

/* üïØ Candles */
.candle {
  position: absolute;
  width: 10px;
  height: 30px;
  background: white;
  top: -30px;
  cursor: pointer;
}

.flame {
  position: absolute;
  top: -15px;
  left: 2px;
  width: 6px;
  height: 15px;
  background: orange;
  border-radius: 50%;
  animation: flicker 0.3s infinite alternate;
}

@keyframes flicker {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(1.2); opacity: 0.8; }
}

/* ‚ù§Ô∏è Floating Hearts */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(45deg);
  animation: floatUp 6s linear infinite;
}
.heart::before, .heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
}
.heart::before { top: -10px; left: 0; }
.heart::after { left: -10px; top: 0; }

@keyframes floatUp {
  0% { bottom: -20px; opacity: 1; }
  100% { bottom: 100vh; opacity: 0; }
}

/* üéÜ Fireworks */
.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  background: yellow;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}
@keyframes explode {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: scale(8); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>üéÇ Happy Birthday my dear friend,<br>of my life ‚ù§Ô∏è</h1>

  <div class="cake">
    <div class="layer layer1"></div>
    <div class="layer layer2"></div>
    <div class="layer layer3"></div>

    <!-- Candles -->
    <div class="candle" style="left:40px;" onclick="blow(this)">
      <div class="flame"></div>
    </div>

    <div class="candle" style="left:90px;" onclick="blow(this)">
      <div class="flame"></div>
    </div>

    <div class="candle" style="left:140px;" onclick="blow(this)">
      <div class="flame"></div>
    </div>
  </div>
</div>

<!-- üéµ Music -->
<audio id="bgMusic" loop>
  <source src="your-music.mp3" type="audio/mpeg">
</audio>

<!-- üîä Click Sound -->
<audio id="clickSound">
  <source src="click.mp3" type="audio/mpeg">
</audio>

<script>
const clickSound = document.getElementById("clickSound");
const bgMusic = document.getElementById("bgMusic");

/* üîä Click sound everywhere */
document.addEventListener("click", function() {
  clickSound.currentTime = 0;
  clickSound.play();
});

/* Start music on first tap */
document.body.addEventListener("click", function() {
  bgMusic.play();
}, { once: true });

/* Blow candle */
function blow(candle) {
  const flame = candle.querySelector(".flame");
  if (flame) {
    flame.remove();
  }
}

/* Floating hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.bottom = "-20px";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);

/* Fireworks */
function createFirework() {
  const firework = document.createElement("div");
  firework.classList.add("firework");
  firework.style.left = Math.random() * 100 + "vw";
  firework.style.top = Math.random() * 80 + "vh";
  document.body.appendChild(firework);
  setTimeout(() => firework.remove(), 1000);
}
setInterval(createFirework, 800);
</script>

</body>
</html>
